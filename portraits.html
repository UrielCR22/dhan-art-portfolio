<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portraits – Dhan Ella Art Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="branding">
      <a href="index.html" class="logo">Dhan Ella</a>
      <span class="tagline">Art Portfolio</span>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h2>Pencil Portraits</h2>
      <!-- Botón de regreso -->
      <a href="index.html" class="back-btn">← Back to Home</a>

      <div class="gallery-grid">
        <img src="assets/portraits/portrait-1.jpg" alt="Portrait 1" />
        <img src="assets/portraits/portrait-2.jpg" alt="Portrait 2" />
        <img src="assets/portraits/portrait-3.jpg" alt="Portrait 3" />
        <img src="assets/portraits/portrait-4.jpg" alt="Portrait 4" />
        <img src="assets/portraits/portrait-5.jpg" alt="Portrait 5" />
        <img src="assets/portraits/portrait-6.jpg" alt="Portrait 6" />
        <!-- más imágenes -->
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Dhan Ella — Art Portfolio</p>
    </div>
  </footer>
  <!-- Modal para imagen completa -->
  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg" />
    <div id="caption"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
